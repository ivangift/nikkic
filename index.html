<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>奇迹暖暖设计图计算器</title>
    <script type='text/javascript' charset="UTF-8" src='jquery.js'></script>
    <script type='text/javascript' charset="UTF-8" src='url.min.js'></script>
    <script type='text/javascript' charset="UTF-8" src='../nikkistats/wardrobe.js'></script>
    <script type='text/javascript' charset="UTF-8" src='../nikkistats/pattern.js'></script>
    <script type='text/javascript' charset="UTF-8" src='../nikkistats/evolve.js'></script>
    <script type='text/javascript' charset="UTF-8" src='../nikkistats/scoring.js'></script>
    <script type='text/javascript' charset="UTF-8" src='../nikkistats/model.js'></script>
    <script type='text/javascript' charset="UTF-8" src='../nikkistats/convert.js'></script>
    <script type='text/javascript' charset="UTF-8" src='../nikkistats/merchant.js'></script>
    <script type='text/javascript' charset="UTF-8" src='../nikkistats/suits.js'></script>
    <script type='text/javascript' charset="UTF-8" src='pinyin.js'></script>
    <script type='text/javascript' charset="UTF-8" src='numeral.min.js'></script>
    <script type='text/javascript' charset="UTF-8" src='preset.js'></script>
    <script type='text/javascript' charset="UTF-8" src='calc.js'></script>
    <link rel="stylesheet" href="../nikkistats/nikki.css">
  </head>
  <body>
    <div class='announcement'>
      <h2>奇迹暖暖设计图计算器 </h2>
    </div>
    <hr/>
    <div class="preference">
      <select id="preset" onChange="changePreset(true)"></select>
      <span class='config'>每日获取金币 <input id="goldgen" type='textbox' onchange='updateConfig()' size=6></input></span>
      <span class='config'>每日获取星光币 <input id="coingen" type='textbox' onchange='updateConfig()' size=4></input></span>
      <span class='config'>每日获取体力 <input id="hpgen" type='textbox' onchange='updateConfig()' size=4></input></span>
      <span class='config'>每日获取水晶鞋 <input id="shoegen" type='textbox' onchange='updateConfig()' size=3></input></span>
      <span class='config'>公主关购买次数 <input id="princessgen" type='textbox' onchange='updateConfig()' size=2></input></span>
      <span class='config'>公主关<input id="princessrate" type='textbox' onchange='updateConfig()' size=2></input>掉1</span>
      <span class='config'>少女关<input id="maidenrate" type='textbox' onchange='updateConfig()' size=2></input>掉1</span>
      <div id="desc" class='desc'></div>
    </div>
    <hr/>
    <div class="dropdown">
      <select id="category" onChange="changeCategory()"></select> &nbsp;
      <select id="pattern" onChange="selectPattern()"></select>
    </div>
    <br/>
    <div>
      <b>成本及时间估计</b>
      <div id = "summary">
      </div>
      <div id = "breakdown">
      </div>
    </div>
    <hr/>
    <div id="table" class="pattern">
      
    </div>
  </body>
</html>
